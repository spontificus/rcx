#blue sky
sky 0.5 0.7 0.8

#sun direction and colour
position -1.0 0.5 1.0 #direction is the other way of position
ambient 0.0 0.0 0.0 #black "shadows"
diffuse 1.0 1.0 1.0 #white sun
specular 1.0 1.0 1.0 #white reflections

#physics properties
gravity 9.82
mu 1.0 #normal friction
slip 1.0 #wheel side friction
#(frictions are calculated based on track _and_ objects friction)

erp 0.8 #hardness (doesn't really make much difference)
cfm 0.01 #softness (makes much difference, try it...)

#air density (water density is 998)
density 1.29
wind 0.5 1 0

#starting position (currently only for one car)
start 0 -18 1.5

#starting position for camera
cam_start 15 8 15 #position
target_start 0 0 4 #target focus
