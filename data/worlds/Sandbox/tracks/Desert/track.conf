#blue sky
sky 0.0 0.0 1.0

#sun direction and colour
position -1.0 0.5 1.0 #direction is the other way of position
ambient 0.1 0.1 0.1 #black "shadows"
diffuse 1.0 1.0 1.0 #white sun
specular 1.0 1.0 1.0 #white reflections

#physics properties
gravity 9.82
mu 0.8 #normal friction
slip 1.5 #wheel side friction
#(frictions are calculated based on track _and_ objects friction)

erp 0.8 #hardness (doesn't really make much difference)
cfm 0.0 #softness (makes much difference, try it...)

#air density (water density is 998)
density 1.29

#starting position (currently only for one car)
start 0 0 14

#respawn cars that falls of track (and destroy other objects) based on Z position
#(currently just creates a plane)
respawn -10


#name of obj for track
obj track.obj

#resize track obj (for example: 0.5 to resize 2m to 1m)
obj_resize 0.014800 #no resize
obj_rotate 0 0 0 #euler

